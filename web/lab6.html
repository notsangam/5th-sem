<!-- Lab 6: Try to make this design using Heading and text formatting with proper attributes-->
<html>

<head>
    <title>Heading & Text Formatting</title>
</head>

<body bgcolor="#ff6347">
    <h1>Welcome to my webpage!</h1>
    <p>
        <font color="blue">This is some regular text.</font><br><br>
        This is <font color="green"><b>bold</b></font> text.<br><br>
        This is <font color="yellow"><i>italicized</i></font> text.<br><br>
        This is <font color="purple"><u>underlined</u></font> text.
    </p>

</body>

</html>
