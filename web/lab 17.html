<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Student Detail Form</title>
<style>
body {
font-family: Arial, sans-serif;
}

    fieldset {
        margin-bottom: 15px;
        padding: 15px;
    }
    
    legend {
        font-weight: bold;
    }
    
    label {
        display: inline-block;
        width: 160px;
        margin-bottom: 8px;
    }
    
    .section-title {
        text-align: center;
        font-weight: bold;
    }
    
    .college-name {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="college-name">XYZ College of IT</div>
<div class="section-title">Student Detail Form</div>
<hr>

<form>
    <fieldset>
        <legend>Personal information</legend>

        <label>Name:</label>
        <input type="text"><br>

        <label>Address:</label>
        <input type="text"><br>

        <label>Sex:</label>
        <input type="radio" name="sex"> Male
        <input type="radio" name="sex"> Female<br>

        <label>Select your skin color:</label>
        <input type="color"><br>

        <label>Date of Birth:</label>
        <input type="date"><br>

        <label>Upload Citizenship photo:</label>
        <input type="file"><br>

        <label>Mobile number:</label>
        <input type="tel"><br>

        <label>Appointment time:</label>
        <input type="time">
    </fieldset>

    <fieldset>
        <legend>Hobby and Education</legend>

        <label>Hobbies:</label>
        <input type="checkbox"> Movies
        <input type="checkbox"> Playing football
        <input type="checkbox"> Reading
        <input type="checkbox"> Others
        <br><br>

        <label>Education:</label>
        <select>
            <option>PhD</option>
            <option>Masters</option>
            <option>Bachelor</option>
            <option>+2</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Few Words:</legend>
        <textarea rows="5" cols="50"></textarea>
    </fieldset>

    <input type="submit" value="Send">
    <input type="reset" value="Clear">
</form>
</body>

</html>
