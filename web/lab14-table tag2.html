<!-- Lab 14: Design a webpage using HTML <table> tag like below:-->
<html>

<head>
    <title>Table Formatting Tags</title>
</head>

<body>

    <table border="1" bordercolor="gray">
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Age</th>
        </tr>
        <tr>
            <td bgcolor="yellow">Peter</td>
            <td>USA</td>
            <td>21</td>
        </tr>
        <tr bgcolor="lightgreen">

            <td>
                <font color="yellow">John</font>
            </td>
            <td>
                <font color="yellow">Spain</font>
            </td>
            <td>
                <font color="yellow">43</font>
            </td>

        </tr>
    </table>

</body>

</html>
