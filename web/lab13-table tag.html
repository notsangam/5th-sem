<!-- Lab 13: Design a webpage using HTML <table> tag like below:-->
<html>

<head>
    <title>Table Tag</title>
</head>

<body>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>USA</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>Mexico</td>
            <td>23</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Spain</td>
            <td>25</td>
        </tr>
    </table>

</body>

</html>
