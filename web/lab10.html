<!-- Lab 10: Design a webpage using unordered list, ordered list and description list like given below:-->
<html>

<head>
    <title>List Tag</title>
</head>

<body>
    <h3>An Undordered HTML List</h3>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h3>An Ordered HTML List</h3>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <h3>A Description List</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>

</html>
