<!-- Lab 15: Merge table using rowspan and colspan attribute like below:-->
<html>

<head>
    <title>Rowspan & Colspan Attributes</title>
</head>

<body>

    <table border="2" bordercolor="green">
        <tr>
            <th rowspan="2">Row 1 and 2, Column 1</th>
            <th>Row 1, Column 2</th>
        </tr>
        <tr>
            <td>Row 2, Column 2</td>
        </tr>
        <tr>
            <td colspan="2">Row 3, Columns 1 and 2</td>
        </tr>
    </table>

</body>

</html>
